<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider com HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img
            src="https://images.pexels.com/photos/326119/pexels-photo-326119.jpeg"
            alt="imagem de montanhas"
          />
        </div>

        <div class="slide">
          <img
            src="https://images.pexels.com/photos/14213917/pexels-photo-14213917.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="imagem de praia e rochas"
          />
        </div>

        <div class="slide">
          <img
            src="https://images.pexels.com/photos/3892273/pexels-photo-3892273.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="casa no lago"
          />
        </div>

        <div class="slide">
          <img
            src="https://images.pexels.com/photos/18138772/pexels-photo-18138772/free-photo-of-budapeste-catolico-cristandade-igreja.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="igreja"
          />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
